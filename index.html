<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ordenador de Serie</title>
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<div class="container" id="contenedor">

		<div class="row center-align">
			<h1 class="blue-text text-lighten-2">Ordenador de Serie</h1>
		</div>

		<div class="row">
			<div class="col s12">
				<div class="row center-align">
					<div class="input-field col l6 s12">
						<input id="txtNumero" type="text">
						<label for="txtNumero">Ingrese un n√∫mero entero</label>
					</div>

					<div class="input-field col l3 s12">
						<button class="btn waves-effect waves-light blue lighten-2 disabled" id="btnAgregar">Agregar
						<i class="fa fa-plus"></i>
						</button>
					</div>	
										
					<div class="input-field col l3 s12">
						<button class="btn waves-effect waves-light blue lighten-2 disabled" id="btnOrdenar">Ordenar
						<i class="fa fa-list-ol"></i>
						</button>
					</div>
				</div>
		    </div>		
		</div>

		<div class="row center-align">
			<div class="col l4 m6 s12">
				<ul class="collection fade" id="listaNumeros"></ul>			
			</div>
		</div>

	</div>


	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.numeric.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/myscript.js"></script>
</body>
</html>
